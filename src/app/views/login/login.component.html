<app-card-in-center>
  <form class="d-flex flex-column w-75"
        [formGroup]="loginForm"
        (ngSubmit)="tryLogin()">
    <h1 class="text-center my-5">{{'APP_NAME' | translate}}</h1>

    <div class="form-group">
      <label for="username">
        {{'LOGIN' | translate}}

        <app-validation-errors [control]="loginForm.controls['login']">
        </app-validation-errors>
      </label>
      <input id="username"
             formControlName="login"
             type="text"
             class="form-control"
      />
    </div>

    <div class="form-group">
      <label for="password">
        {{'PASSWORD' | translate}}

        <app-validation-errors [control]="loginForm.controls['password']">
        </app-validation-errors>
      </label>
      <input id="password"
             formControlName="password"
             type="password"
             class="form-control"
      />
    </div>

    <div *ngIf="loginError"
         class="py-1 text-center alert-danger">
      {{'LOGIN_ERROR' | translate}}
    </div>

    <div class="d-flex flex-column mt-4">
      <button type="submit" class="btn btn-success" [disabled]="loginForm.invalid">
        {{ 'LOGIN' | translate }}
      </button>
      <a class="btn btn-link"
         routerLink="/register">
        {{ 'REGISTER' | translate }}
      </a>
    </div>
  </form>
</app-card-in-center>
